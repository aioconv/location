<!DOCTYPE html>
<html>
<body>
<center>
<h1 >Current location</h1>

<button onclick="getLocation()" id="location">Get location</button>

</center>

<h6>
<textarea style="display:none" id ="demo"></textarea>
<button onclick="myFunction()" style="display:none" id="copyme">Copy text</button>
</h6>
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML =  position.coords.latitude + ","+
  position.coords.longitude;
  var y = document.getElementById("copyme");
    if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }

}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
    

    var s = document.getElementById("demo");
    if (s.style.display === "none") {
    s.style.display = "block";
  } else {
    s.style.display = "none";
  }
  

  
}

function myFunction() {


  var copyText =document.getElementById("demo");;
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);

}
</script>

</body>
</html>
