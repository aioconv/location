<!DOCTYPE html>
<html>
<head>

<title>Form</title>

<style>
body {
  background-color:#f0f0f0 ;
  text-align: center;
  color:#ac2a31;
  display:block
}
</style>
</head>
<body>
    <center>

        <img class="w3-image" style="top:0" align="right" src="fuchsia.png" width="80" height="70">

        <h1 style="margin: 10px 150px ; border-style: dotted ;border-width: 5px ;border-color: #008CBA">Current location</h1>

        <button onclick="getLocation()" id="location" style="        background-color: #008CBA;
        margin-top: 50px;
        margin-right: 300px;
        margin-bottom: 10px;
        margin-left: 300px;
        padding: 5px 40px;
        font-size: 13px;
        border-radius: 12px;
        color: white;
        border: 2px solid #ac2a31
    } ">
            Get location
        </button>



        <h6>

<textarea style="        display: none;
        margin-top: 10px;
        margin-right: 300px;
        margin-bottom: 20px;
        margin-left: 300px;
        padding: 5px 40px
" id="demo"></textarea>


            <button onclick="myFunction()" style="display:none; background-color:white;padding:7px 40px; font-size: 13px;margin-top:10px;
margin-right:300px;
margin-bottom:20px;
margin-left:300px ; border-radius: 12px; color: white;
  border: 2px solid #ac2a31 ;background-color:#ac2a31 " id="copyme">
                Copy text
            </button>

        </h6>

    </center>
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML =  position.coords.latitude + ","+
  position.coords.longitude;
  var y = document.getElementById("copyme");
    if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }
  var s = document.getElementById("demo");
    if (s.style.display === "none") {
    s.style.display = "block";
  } 
  else {
    s.style.display = "none";
  }

}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
    




}

function myFunction() {


  var copyText =document.getElementById("demo");;
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);

}
</script>

</body>
</html>
